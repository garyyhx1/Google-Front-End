<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="ad-body1">
        <div class="ad-c11">
            <a href="./index.html">Google</a>
        </div>
    </div>
    <div id="ad-body2">
        <h2>Advanced Search</h2>
        <h5>Find pages with...</h5>
        <form action="https://www.google.com/search" id="ad-searchbox">
            <table>
                <tr>
                    <td>all these words:</td>
                    <td><input type="text" id="ad-searchbar" name="as_q"></td>
                </tr>
                <tr>
                    <td> this exact word or phrase:</td>
                    <td><input type="text" id="ad-searchbar" name="as_epq">
                </tr>
                </tr>
                <tr>
                    <td>any of these words:</td>
                    <td><input type="text" id="ad-searchbar" name="as_oq"></td>
                </tr>
                <tr>
                    <td> none of these words:</td>
                    <td><input type="text" id="ad-searchbar" name="as_eq"></td>
                </tr>
                <tr>
                    <td> <input type="submit" id='ad-button'value="Google Search"></td>
                </tr>
            </table>
           
        </form>
    </div>
</body>

</html>
