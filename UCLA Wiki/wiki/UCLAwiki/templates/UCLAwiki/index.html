<!DOCTYPE html>
<html>

<head>
    <title>UCLA Wiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid d-flex flex-row p-2">
        <div id="in-body1">
            <div class="container-fluid d-flex flex-column align-items-center p-3">
                <a href="./Python">Python</a>
                <a href="./Django">Django</a>
                <a href="./Git" id="">Git</a>
                <a href="./HTML" id="">HTML</a>
                <a href="./CSS" id="">CSS</a>
                {{entries}}
            </div>
        </div>

        <div class="container-fluid d-flex flex-column align-items-center p-2">
            <h1> UCLA Wiki {{name}}</h1>

            <form action="https://www.google.com/search" id="in-searchbox"
                class="w-100 d-flex align-items-center justify-content-center p-3">
                <input type="text" id="in-searchbar" name="q" class="rounded-pill w-50 p-2 m-3">
                <input type="submit" value="Google Search" class="p-2">
            </form>

            <form action="/UCLAwiki/random" id="in-searchbox"
                class="d-flex flex-column align-items-center justify-content-center">
                <input type="submit" value="Random Search" class="p-2">
            </form>
        </div>
    </div>
</body>

</html>
