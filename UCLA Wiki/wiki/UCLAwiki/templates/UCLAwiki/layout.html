<!DOCTYPE html>
<html lang="en">

<head>
    <title>UCLA Wiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid d-flex flex-row">
        <div id="in-body1" class="sidebar background-color-gray col-2 border border-dark rounded m-2">

            <div class="container-fluid d-flex flex-column align-items-center bg-info">
                <a href="{% url 'home' %}">Home</a>
                <h2>UCLA Wiki</h2>

                <form action="" id="in-searchbox" method="post">
                    {% csrf_token %}
                    <input type="text" id="in-searchbar" name="search">
                    <input type="submit" value="Search">
                </form>
                <a href="{% url 'newentry' %}">Create a New Page</a>
                <h2>All entries:</h2>
                <ul>
                    {% for entry in entries %}
                    <li>
                        <a href="{% url 'entry' name=entry %}">{{entry}}</a>
                    </li>
                    {% endfor %}
                </ul>

            </div>
        </div>


        {% block display %}
        {% endblock %}
    </div>
</body>

</html>
