{% extends "UCLAwiki/layout.html" %}

{% block display %}

<div class="container-fluid d-flex flex-column">
{% if isnotempty %}
<h2>Found the following:</h2>
<ul>
    {% for entry in results %}
    <li>
        <a href="{% url 'entry' name=entry %}">{{entry}}</a>
    </li>
    {% endfor %}  
</ul>
{% else %}
<h2>Entry can't be found</h2>
{% endif %}
</div>

{% endblock %}
